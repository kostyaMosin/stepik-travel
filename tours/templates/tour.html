<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ template_data.tour.title }} {{ template_data.tour.stars }} ★</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">

    {% include 'nav_bar.html' %}


    <h1 class="display-3 mt-4" data-test="title">{{ template_data.tour.title }} {{ template_data.tour.stars }}
        <svg width="1em" height="1em" viewBox="0 0 16 20" class="bi bi-star-fill" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
    </h1>

    <!-- HERO -->

    <p class="lead" data-test="lead"><span data-test="country">{{ template_data.tour.country }}</span> <span
            data-text="departure">{{ template_data.departure }}</span> <span data-text="nights">{{ template_data.tour.nights }}</span> ночей</p>

    <img data-test="picture"
         src="{{ template_data.tour.picture }}"
         class="w-75" alt="">

    <p class="my-4 w-75" data-test="description">{{ template_data.tour.description }}</p>

    <a href="" class="btn btn-success btn-lg" data-test="buybutton">Купить тур за <span
            data-test="price">{{ template_data.tour.price }}</span></a>
</div>

</body>
</html>
